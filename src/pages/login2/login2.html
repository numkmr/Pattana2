<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Pattana
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-left (click)="prev()">
        <ion-icon name="arrow-back"></ion-icon> Login
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-right (click)="next()">Signup <ion-icon name="arrow-forward"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content style="background-image: url('assets/imgs/Login1.png')">
  <br><br><br><br><br><br><br><br><br><br><br><br><br>
  <ion-slides #signupSlider pager>

    <ion-slide>

      <p *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately.</p>

      <ion-list no-lines>

        <form [formGroup]="slideOneForm">

          <ion-item>
            <ion-label floating>Userame</ion-label>
            <ion-input formControlName="userName" type="text"
              [class.invalid]="!slideOneForm.controls.userName.valid && (slideOneForm.controls.userName.dirty || submitAttempt)">
            </ion-input>
          </ion-item>

          <ion-item
            *ngIf="!slideOneForm.controls.userName.valid  && (slideOneForm.controls.userName.dirty || submitAttempt)">
            <p>Please enter a valid Username.</p>
          </ion-item>

          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input formControlName="password" type="Password"
              [class.invalid]="!slideOneForm.controls.password.valid && (slideOneForm.controls.password.dirty || submitAttempt)">
            </ion-input>
          </ion-item>

          <!--

             <ion-item
            *ngIf="!slideOneForm.controls.lastName.valid  && (slideOneForm.controls.lastName.dirty || submitAttempt)">
            <p>Password is not correct.</p>
          </ion-item>

          -->
         
         <br>
        
        </form>
      </ion-list>
      <div class="Com2">
        <button  color="primary" ion-button class="login" (click)='loggingin()'> LOGIN </button> <br>
        <h2> If you don't have any account </h2>
        <button   color="primary" ion-button class="signup" (click)='register()'> REGISTER </button> <br><br>

      </div>

    </ion-slide>





    <ion-slide>

      <ion-list no-lines>

        <form [formGroup]="slideTwoForm">

          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input
              [class.invalid]="!slideTwoForm.controls.username.valid && (slideTwoForm.controls.username.dirty || submitAttempt)"
              formControlName="username" type="text"></ion-input>
          </ion-item>

          <ion-item *ngIf="slideTwoForm.controls.username.pending">
            <p>Checking username...</p>
          </ion-item>

          <ion-item
            *ngIf="!slideTwoForm.controls.username.valid && !slideTwoForm.controls.username.pending && (slideTwoForm.controls.username.dirty || submitAttempt)">
            <p>Sorry, that username can not be used!</p>
          </ion-item>

          <ion-item>
              <ion-label floating>First Name</ion-label>
              <ion-input
                [class.invalid]="!slideTwoForm.controls.firstName.valid && (slideTwoForm.controls.firstName.dirty || submitAttempt)"
                formControlName="firstName" type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Last Name</ion-label>
              <ion-input
                [class.invalid]="!slideTwoForm.controls.lastName.valid && (slideTwoForm.controls.lastName.dirty || submitAttempt)"
                formControlName="lastName" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input formControlName="password" type="Password"
                  [class.invalid]="!slideOneForm.controls.password.valid && (slideOneForm.controls.password.dirty || submitAttempt)">
                </ion-input>
              </ion-item>

              <ion-item>
                  <ion-label floating>Enter Password again</ion-label>
                  <ion-input formControlName="password" type="Password"
                    [class.invalid]="!slideOneForm.controls.password.valid && (slideOneForm.controls.password.dirty || submitAttempt)">
                  </ion-input>
                </ion-item>

        </form>

      </ion-list>

      <button ion-button full color="primary" (click)="save()">Create Account!</button>

    </ion-slide>

  </ion-slides>
</ion-content>
