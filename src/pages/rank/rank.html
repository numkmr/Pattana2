<ion-content padding style="background-image: url('assets/imgs/Login3.png')">


  <div class="word">
    <h3>Hoorey! </h3>
    <h2>Your score is</h2>
  </div>

  <div class="score" padding>
    <h4> 8/10 </h4>
  </div>
  <br>
  <ion-card>
  
    <ion-card-header>
      Your rank
    </ion-card-header>

    <ion-card-content>
      <div class="ranking" padding>
        <h1>1.{{Rankingother[0]}} </h1>
      </div>
      <div class="me" padding>
        <h5>2.{{Rankingme[0]}} </h5>
      </div>
      <div class="ranking" padding>
        <h1>3.{{Rankingother[1]}}</h1>
      </div>
      <div class="ranking" padding>
        <h1>4.{{Rankingother[2]}}</h1>
      </div>
    </ion-card-content>

  </ion-card>
  <div class="gotofb">
    <button color="light" ion-button class="Feedback" (click)='ToPageCard()'> Get Card </button> <br>
    <button color="light" ion-button class="Feedback" (click)='clickhome()'> Home </button> <br>
  </div>




</ion-content>
